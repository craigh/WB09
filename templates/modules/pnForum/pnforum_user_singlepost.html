<!--[*

$Id: pnforum_user_singlepost.html 767 2007-04-09 13:26:36Z landseer $

Template for single postings

*]-->

<!--[ pnimg src="icon_profile.gif" assign=profile alt='_PNFORUM_PROFILE' altml=true ]-->

<div id="posting_<!--[ $post.post_id ]-->" class="pnf_bordercolor2 pnf_bgcolor1 posting pnf_clearfix">
    <div class="pnf_bordercolor2 pnf_bgcolor3 postingheader pnf_clearfix">
        <div class="postingheaderleft">
            <!--[ if $post_counter == $post_count ]-->
            <a id="bottom"></a>
            <!--[ /if ]-->
            <a id="pid<!--[ $post.post_id ]-->"></a>
            <button onclick="javascript:toggleuserinfo(<!--[ $post.post_id ]-->);" title="<!--[ pnml name='_PNFORUM_TOGGLEUSERINFO' ]-->"><span class="userinfoname"><!--[ $post.poster_data.pn_uname ]--></span></button>
        </div>
        <div class="postingheaderright">
            <a class="image linktopostlink" style="margin-right: 5px;" href="<!--[ pnmodurl modname=pnForum type=user func=viewtopic topic=$post.topic_id start=$topic.start ]-->#pid<!--[ $post.post_id ]-->" title="<!--[ pnml name='_PNFORUM_LINKTOTHISPOST' ]-->"></a><strong><!--[ pnml name='_PNFORUM_POSTED' ]-->:</strong>&nbsp;<!--[ $post.posted_unixtime|pnfdate_format:"%d.%m.%Y, %H:%M":'':true ]-->
        </div>
        <!--[ if $preview neq true ]-->
        <div class="postingheadermiddle">
            <!--[ if $post.poster_data.pn_uid neq 1 ]-->
                <a class="image viewprofilelink" href="user.php?op=userinfo&amp;uname=<!--[ $post.poster_data.pn_uname ]-->" title="<!--[ $post.poster_data.pn_uname ]-->">&nbsp;</a>
                <!--[ if $pncore.logged_in ]-->
                    <!--[ pnmodgetinfo modname='Messages' info='type' assign=type]-->
                    <!--[ if $type eq 1 ]-->
                        <a class="image sendpmlink" title="<!--[ pnml name='_PNFORUM_SEND_PM' ]-->" href="index.php?name=Messages&amp;file=replypmsg&amp;send=1&amp;uname=<!--[ $post.poster_data.pn_uname ]-->">&nbsp;</a>
                    <!--[ else ]-->
                        <a class="image sendpmlink" title="<!--[ pnml name='_PNFORUM_SEND_PM' ]-->" href="<!--[ pnmodurl modname=Messages func=compose uname=$post.poster_data.pn_uname ]-->">&nbsp;</a>
                    <!--[ /if ]-->
                <!--[ /if ]-->
                <!--[ if $post.poster_data.pn_url neq "" ]-->
                    <a class="image gotohomepagelink" title="<!--[ pnml name='_PNFORUM_HOMEPAGE' ]-->" href="<!--[ $post.poster_data.pn_url|pnvarprepfordisplay]-->">&nbsp;</a>
                <!--[ /if ]-->
            <!--[ /if ]-->

        </div>
        <!--[ /if ]-->
    </div>
   
    <div class="postingbody pnf_bgcolor1 pnf_clearfix">
        <div  class="userinfo pnf_bordercolor2 pnf_bgcolor3" <!--[ if $topic.externalsource eq 1 ]-->style="display: none;"<!--[ /if ]--> id="posting_<!--[ $post.post_id ]-->_userinfo">
            <button onclick="toggleuserinfo(<!--[ $post.post_id ]-->);" title="<!--[ pnml name='_PNFORUM_HIDEUSERINFO' ]-->" style="float: right;">x</button>
            <div id="posting_<!--[ $post.post_id ]-->_userinfocontent">
                
                <div class="avatar">
                    <!--[$post.poster_data.uname|userprofilelink]-->
                    <!--[ if $post.poster_data.pn_uid neq 1 AND $post.poster_data._YOURAVATAR neq '' AND $post.poster_data.pn_user_avatar_attr.0 neq 1 ]-->
                    <br />
                    <img src="<!--[$baseurl]-->images/avatar/<!--[ $post.poster_data._YOURAVATAR ]-->" <!--[ $post.poster_data.pn_user_avatar_attr.3 ]--> alt="<!--[ $post.poster_data.uname ]-->" />
                    <!--[ /if ]-->
                </div>

                
                <div class="userinfodetails">
                    <dl >
                        <!--[ if $post.poster_data.rank ]-->
                        <dt>
                            <!--[ pnml name='_PNFORUM_RANK' ]-->:
                        </dt>
                        <dd>
                            <!--[ $post.poster_data.rank|pnvarprepfordisplay ]-->
                            <!--[ if $post.poster_data.rank_image ]-->
                                <img class="userinforankimage" src="<!--[ $post.poster_data.rank_image ]-->" alt="<!--[ $post.poster_data.rank ]-->" <!--[ $post.poster_data.rank_image_image_attr.3 ]--> />
                            <!--[ /if ]-->
                        </dd>
                        <!--[ /if ]-->
                        <dt>
                            <!--[ pnml name='_PNFORUM_REG_SINCE' ]-->:
                        </dt>
                        <dd>
                            &nbsp;<!--[ $post.poster_data.pn_user_regdate|pnfdate_format:"%B %Y":'':true  ]-->
                        </dd>
                        <dt>
                            <!--[ pnml name='_PNFORUM_STATUS' ]-->:
                        </dt>
                        <dd>
                            <!--[ if $post.poster_data.online  ]--><span class="userinfoonline"><!--[ pnml name='_PNFORUM_ONLINE' ]--></span><!--[ else ]--><!--[ pnml name='_PNFORUM_OFFLINE' ]--><!--[ /if ]-->
                        </dd>
                        <!--[ if !$post.poster_data.online  ]-->
                        <dt>
                            <!--[ pnml name='_PNFORUM_LAST_SEEN' ]-->:
                        </dt>
                        <dd>
                            <!--[ $post.poster_data.user_lastvisit|date_format:"%d.%m.%y"  ]-->
                        </dd>
                        <!--[ /if ]-->
                        <dt>
                            <!--[ pnml name='_PNFORUM_POSTS' ]-->:
                        </dt>
                        <dd>
                            <!--[ $post.poster_data.user_posts ]-->
                        </dd>
                    </dl>
                </div>
                
                <!--[ if $post.poster_data.seeip eq true ]-->
                    <br /><a title="<!--[ pnml name='_PNFORUM_VIEWIP' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=topicadmin mode=viewip post=$post.post_id topic=$topic.topic_id ]-->"><!--[ pnml name='_PNFORUM_VIEWIP' ]--></a>
                <!--[ /if ]-->
            </div>
        </div>
        <div class="postingtext_small" id="postingtext_<!--[ $post.post_id ]-->">
            <!--[ $post.post_text ]-->
        </div>
        
    </div>

    <div class="postingfooter pnf_bordercolor2 pnf_bgcolor3 pnf_clearfix">

        <div class="postingfooterleft">
            <!--[ if $preview neq true ]-->
                <a title="<!--[ pnml name='_PNFORUM_TOP' ]-->" href="#top"><!--[ pnimg src="icon_up.gif" alt="_PNFORUM_TOP" altml=true ]--></a>
            <!--[ else ]-->
                &nbsp;
            <!--[ /if ]-->
        </div>

        <!--[ if $preview neq true ]-->
            <div class="postingfooterright">
                <ul class="javascriptpostingoptions hidden">
                    <!--[ if $post.poster_data.moderate eq true]-->
                        <!--[ if ($num neq 0) or ($topic.start neq 0)  ]-->
                        <li><a class="image movepostlink" title="<!--[ pnml name='_PNFORUM_MOVEPOST' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=movepost post=$post.post_id ]-->"><!--[ pnml name='_PNFORUM_MOVEPOSTSHORT' ]--></a></li>
                        <li><a class="image splittopiclink" title="<!--[ pnml name='_PNFORUM_SPLITTOPIC' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=splittopic post=$post.post_id ]-->"><!--[ pnml name='_PNFORUM_SPLITSHORT' ]--></a></li>
                        <!--[ /if ]-->
                    <!--[ /if ]-->
                    
                    <!--[ if $topic.topic_status neq 1 ]-->
                        <!--[ if $post.poster_data.reply eq true]-->
                        <li><a class="image quotepostlink" id="quotebutton_<!--[ $post.post_id ]-->" onclick="javascript:createQuote(<!--[ $post.post_id ]-->);" title="<!--[ pnml name='_PNFORUM_REPLYQUOTE' ]-->" href="javascript:void(0);"><!--[ pnml name='_PNFORUM_REPLYQUOTE' ]--></a></li>
                        <!--[ /if ]-->
                        <!--[ if $post.poster_data.edit eq 1 ]-->
                        <li><a class="image editpostlink" id="editbutton_<!--[ $post.post_id ]-->" onclick="javascript:quickEdit(<!--[ $post.post_id ]-->);" title="<!--[ pnml name='_PNFORUM_EDITDELETE' ]-->" href="javascript:void(0);"><!--[ pnml name='_PNFORUM_EDITSHORT' ]--></a></li>
                        <!--[ /if ]-->
                    <!--[ else ]-->
                        <!--[ pnimg src=icon_locked.gif alt="_PNFORUM_TOPICLOCKED" altml=true ]-->
                    <!--[ /if ]-->
                    <li><a class="image notifymoderatorlink" href="<!--[ pnmodurl modname=pnForum type=user func=report post=$post.post_id ]-->" title="<!--[ pnml name='_PNFORUM_NOTIFYMODERATOR_TITLE ]-->"><!--[ pnml name='_PNFORUM_NOTIFYMODERATOR' ]--></a></li>
                </ul>
                <noscript>
                    <ul class="nonjavascriptpostingoptions">
                    <!--[ if $post.poster_data.moderate eq true]-->
                        <!--[ if ($num neq 0) or ($topic.start neq 0)  ]-->
                        <li><a class="image movepostlink" title="<!--[ pnml name='_PNFORUM_MOVEPOST' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=movepost post=$post.post_id ]-->"><!--[ pnml name='_PNFORUM_MOVEPOSTSHORT' ]--></a></li>
                        <li><a class="image splittopiclink" title="<!--[ pnml name='_PNFORUM_SPLITTOPIC' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=splittopic post=$post.post_id ]-->"><!--[ pnml name='_PNFORUM_SPLITSHORT' ]--></a></li>
                        <!--[ /if ]-->
                    <!--[ /if ]-->
                
                    <!--[ if $topic.topic_status neq 1 ]-->
                        <!--[ if $post.poster_data.reply eq true]-->
                        <li><a class="image quotepostlink" title="<!--[ pnml name='_PNFORUM_REPLYQUOTE' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=reply post=$post.post_id ]-->"><!--[ pnml name='_PNFORUM_REPLYQUOTE' ]--></a></li>
                        <!--[ /if ]-->
                        <!--[ if $post.poster_data.edit eq 1 ]-->
                        <li><a class="image editpostlink" title="<!--[ pnml name='_PNFORUM_EDITDELETE' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=editpost post=$post.post_id ]-->"><!--[ pnml name='_PNFORUM_EDITSHORT' ]--></a></li>
                        <!--[ /if ]-->
                    <!--[ else ]-->
                        <!--[ pnimg src=icon_locked.gif alt="_PNFORUM_TOPICLOCKED" altml=true ]-->
                    <!--[ /if ]-->
                        <li><a class="image notifymoderatorlink" href="<!--[ pnmodurl modname=pnForum type=user func=report post=$post.post_id ]-->" title="<!--[ pnml name='_PNFORUM_NOTIFYMODERATOR_TITLE ]-->"><!--[ pnml name='_PNFORUM_NOTIFYMODERATOR' ]--></a></li>
                    </ul>
                </noscript>
            </div>
        <!--[ /if ]-->
    </div>
</div>
